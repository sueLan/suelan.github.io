# 更多细节请参考 demo: https://github.com/dongyuanxin/theme-bmw/blob/master/demo._config.yml
keywords: Hexo, theme-bmw

# 站点图标和APP图标
favicon: 
  icon: /img/favicon.ico
  touch_icon: /img/favicon.ico

# RSS文件位置
rss: 
  /rss/atom.xml
# 自定义样式文件位置
custom_style: 

# 自定义脚本：支持自定义多个脚本文件
# src: 文件位置
# load: <script>加载方式(async/defer/默认)
custom_script: 
  # - 
  #   src: 
  #   load: 
  # - 
  #   src: 
  #   load:

# 是否渲染 文章目录
toc: true

# 是否支持 数学公式
mathjax: true

# 是否开启 音乐组件
player: true

# 是否开启 分享功能: https://github.com/overtrue/share.js
social_share:
  enable: true
  sites: google, facebook, twitter, weibo, wechat, douban 
  disabled: 

# 是否开启 打赏功能
reward: 
  enable: true
  meta: Buy me a cup of coffee # 提示文字
  button_meta: 赞赏 ☕️ # 按钮文字
  qrcodes: 
    # 支持多个支付方式
    # src: 二维码位置
    # meta: 二维码提示信息
    -
      src: /img/donate.jpeg
      meta: "Thank you"
 


# 是否开启版权声明
# author: 您的名字
# license: 声明信息(支持html)
copyright: 
  enable: true
  author: RY Zheng 
  license: 'MIT'

# 页脚信息 
# start: 建站时间. 格式：YYYY-MM-DD
# more: 自定义页脚信息(支持HTML)
footer: 
  start: '2019-03-10'
  more: To see a World in a Grain of Sand;And a Heaven in a Wild Flower; Hold Infinity in the palm of your hand; And Eternity in an hour

